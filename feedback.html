<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | ChaseWhiteRabbit.com</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/feedback.js" defer></script>
</head>
<body>
    <header>
        <!-- Navigation and other header content -->
    </header>

    <main>
        <section id="feedbackSection">
            <h1>Feedback</h1>
            <p>Your insights are valuable to us. Please share your thoughts and suggestions.</p>
            <form id="feedbackForm" action="/feedback" method="post">
                <label for="topicSuggestion">Suggest a Related Topic:</label>
                <textarea id="topicSuggestion" name="topicSuggestion" rows="4" maxlength="1000" placeholder="Enter your suggestion here..."></textarea>

                <label for="viewerEmail">Your Email (optional):</label>
                <input type="email" id="viewerEmail" name="viewerEmail" placeholder="Enter your email">

                <label for="viewerPhone">Your Phone Number (optional):</label>
                <input type="tel" id="viewerPhone" name="viewerPhone" placeholder="Enter your phone number">

                <label for="personalInfo">Additional Information (optional):</label>
                <textarea id="personalInfo" name="personalInfo" rows="6" maxlength="10000" placeholder="Share more about yourself..."></textarea>

                <button type="submit" onclick="handleFeedback()">Submit Feedback</button>
            </form>
        </section>
    </main>

    <footer id="footerNavigation">
        <nav>

                <li><a href="subscribe/index.html">Subscribe</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="disclaimer.html">Disclaimer</a></li>
                <li><a href="sitemap.html">Site Map</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
