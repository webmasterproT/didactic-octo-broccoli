<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/main.css">

    <header>
        <nav>
            <ul id="footerNavigation">
                <li><a href="/subscribe/index.html">Subscribe</a></li>

        </nav>

    <main>
        <section id="forumContainer">
            <h1>Advocacy Discussions</h1>
            <div id="forumTopics">
                <!-- Forum topics will be dynamically loaded here -->
            </div>
            <button id="addTopicButton" onclick="displayAddTopicForm()">Add Topic</button>
            <div id="addTopicForm" style="display:none;">
                <form onsubmit="handleNewTopic(event)">
                    <label for="topicTitle">Title:</label>
                    <input type="text" id="topicTitle" name="topicTitle" required>
                    <label for="topicContent">Content:</label>
                    <textarea id="topicContent" name="topicContent" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
