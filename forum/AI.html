<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Forum | ChaseWhiteRabbit.com</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/forum.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul id="footerNavigation">
                <li><a href="../subscribe/index.html">Subscribe</a></li>
                <li><a href="../privacy.html">Privacy</a></li>
                <li><a href="../legal.html">Legal</a></li>
                <li><a href="../contact.html">Contact</a></li>

                <li><a href="../about.html">About</a></li>
                <li><a href="../feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main id="forumContainer">
        <h1>AI Discussions</h1>
        <section class="forum-topic-list">
            <button onclick="showTopicForm()">Add New Topic</button>
            <div id="newTopicForm" style="display:none;">
                <form>
                    <label for="topicTitle">Title:</label>
                    <input type="text" id="topicTitle" name="topicTitle" required>
                    <label for="topicContent">Content:</label>
                    <textarea id="topicContent" name="topicContent" required></textarea>
                    <button type="submit" onclick="addForumTopic(event, 'AI')">Submit</button>
                </form>
            </div>
            <div class="topics">
                <!-- Topics will be loaded here by forum.js -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ChaseWhiteRabbit.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initForumInteractions('AI');
        });
    </script>
</body>
</html>
