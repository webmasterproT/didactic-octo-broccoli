<!DOCTYPE html>

<body>
    <header>
        <!-- Navigation bar, can be included from a separate file for consistency -->
        <!-- Example: <nav>...</nav> -->
    </header>

    <main id="forumContainer">
        <h1>Cooperation</h1>
        <p>Discuss and explore the power of cooperation in shaping society and driving progress.</p>
        
        <section id="forumTopics">
            <!-- Forum topics will be dynamically loaded here -->
        </section>

        <button id="addTopicButton" onclick="displayAddTopicForm()">Add New Topic</button>
        
        <form id="addTopicForm" style="display:none;" onsubmit="handleNewTopic(event)">
            <label for="topicTitle">Title:</label>
            <input type="text" id="topicTitle" name="topicTitle" required>
            
            <label for="topicContent">Content:</label>
            <textarea id="topicContent" name="topicContent" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
