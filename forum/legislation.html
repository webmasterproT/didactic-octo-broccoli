<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Legislation Forum | ChaseWhiteRabbit.com</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/public/js/forum.js" defer></script>
</head>
<body>
    <header>
        <!-- Navigation bar, can be included from a separate file for consistency -->
    </header>

    <main id="forumContainer">
        <h1>Legislation Discussions</h1>
        <section class="forum-topic-list">
            <article class="forum-topic">
                <h2>Topic Title 1</h2>
                <p>Topic Description...</p>
                <button onclick="expandTopic('topic1')">View Discussion</button>
            </article>
            <!-- More topics -->
        </section>
        <section class="forum-topic-add">
            <h2>Add a New Topic</h2>
            <form id="addTopicForm">
                <input type="text" id="newTopicTitle" placeholder="Title" required>
                <textarea id="newTopicDescription" placeholder="Description" required></textarea>
                <button type="submit" onclick="addForumTopic()">Submit</button>
            </form>
        </section>
    </main>

    <footer id="footerNavigation">
        <a href="/subscribe/index.html">Subscribe</a>

        <a href="/feedback.html">Feedback</a>
    </footer>

</html>
